apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  labels:
    app: gateway-service
spec:
  selector:
    app: gateway-service
  type: LoadBalancer
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  labels:
    app: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      initContainers:

      containers:
        - image: lsefiane/gateway-service:latest
          name: gateway-service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_ZIPKIN_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: publisher-subscriber-config
                  key: SPRING_ZIPKIN_BASE_URL
            - name: SPRING_ZIPKIN_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: publisher-subscriber-config
                  key: SPRING_ZIPKIN_ENABLED
